<div style="margin: 10px;">
  <p>{{message}}</p>
</div>
<div class="container">
  <p>Number of visitors: {{getNumberOfVisitors()}}</p>
  <table>
    <tr>
      <th>date</th>
      <th>weight</th>
    </tr>
    <tr *ngFor="let item of getWeightsSortedByWeight()">
      <td>{{item.date}}</td>
      <td>{{item.weight}}</td>
  </table>
</div>
